title: Alexkk Blog
description: "Braces Care Tips: Affiliate tips on teeth whitening, gum health, bad breath, and dental hygiene for braces wearersâ€”promoting top ClickBank products for a brighter smile."
baseurl: "/alexkk-blog"
url: "https://alexkk-ai.github.io/alexkk-blog"
theme: minima
permalink: /:year/:month/:day/:title/
author: Alexkk

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

minima:
  skin: classic  # Options: classic, dark, sunrise
  date_format: "%B %d, %Y"  # e.g., October 14, 2025

defaults:
  -
    scope:
      path: ""
    values:
      image: /assets/alexkk-og-image.jpg
      show_excerpts: false  # Hides auto-generated excerpts (cleaner for posts)
      layout: post  # Default layout for new posts
  -
    scope:
      path: ""
      type: pages  # Applies to static pages like about.md
    values:
      image: /assets/alexkk-og-image.jpg
      layout: default

page_gen:
  - data: "pages"
    template: "default"
    name: "title"
    dir: "pages"  # Create pages/ folder if needed for more static pages

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

utterances:
  repo: "ALEXKk-ai/alexkk-blog"
  issue_term: pathname
  theme: github-light